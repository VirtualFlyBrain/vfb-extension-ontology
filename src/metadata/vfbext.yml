# PURL configuration for http://purl.obolibrary.org/obo/vfbext

idspace: VFBEXT
base_url: /obo/vfbext

products:
- vfbext.owl: https://raw.githubusercontent.com/VirtualFlyBrain/vfb-extension-ontology/master/vfbext.owl
- vfbext.obo: https://raw.githubusercontent.com/VirtualFlyBrain/vfb-extension-ontology/master/vfbext.obo

term_browser: ontobee
example_terms:
- VFBEXT_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/VirtualFlyBrain/vfb-extension-ontology/v

- prefix: /tracker/
  replacement: https://github.com/VirtualFlyBrain/vfb-extension-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/VFBEXT?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/VirtualFlyBrain/vfb-extension-ontology/master/
