id: vfbext
title: "VFB Extension Ontology"
github_org: VirtualFlyBrain
repo: vfb-extension-ontology
report_fail_on: none
use_dosdps: FALSE
namespaces: 
  - http://purl.obolibrary.org/obo/fbbt/vfb/VFBext_
  - http://purl.obolibrary.org/obo/fbbt/vfb/VFB_
release_artefacts: 
  - base
  - simple
  - non-classified
  - full
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  use_base_merging: TRUE
  slme_individuals: exclude
  release_imports: TRUE
  annotation_properties:
    - RO:0002582
    - RO:0002581
    - rdfs:label
    - IAO:0000115
  products:
    - id: ro
      use_base: TRUE
    - id: caro
      make_base: TRUE
      base_iris:
        - http://purl.obolibrary.org/obo/CARO_
    - id: fbbt
      use_base: TRUE
    - id: obi
      make_base: TRUE
      base_iris:
        - http://purl.obolibrary.org/obo/OBI_
edit_format: owl
robot_java_args: '-Xmx8G'
allow_equivalents: all
release_date: TRUE